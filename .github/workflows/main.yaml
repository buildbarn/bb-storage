               "if": "matrix.host.upload",
               "name": "linux_amd64: copy bb_storage",
               "run": "rm -f bb_storage && bazel run --run_under cp --platforms=//tools/platforms:linux_amd64 //cmd/bb_storage $(pwd)/bb_storage"
