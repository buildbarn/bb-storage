               "name": "linux_amd64: copy sync_jwks_to_configmap",
               "run": "rm -f sync_jwks_to_configmap && bazel run --run_under cp --platforms=//tools/platforms:linux_amd64 //cmd/sync_jwks_to_configmap $(pwd)/sync_jwks_to_configmap"
